<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mekhi" />
    <meta name="keywords" content="Tip, Tip Calculator" />
    <meta
      name="description"
      content="Simple tip calculator created with bootstrap and jQuery"
    />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="calc" class="col-xl-5">
          <h1 id="head">Tip Calculator</h1>
          <form>
            <div id="input">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <label class="form-head"></label><br>
                <input
                  type="text"
                  id="bill"
                  class="form-control inputs"
                  aria-label="Bill"
                  placeholder="Bill"
                />
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Party #</span>
                  </div>
                  <label class="form-head"></label><br>
                  <input
                    type="number"
                    min="1"
                    max="12"
                    id="party"
                    class="form-control inputs"
                    aria-label="Party Number"
                    placeholder="0"
                  />
                </div>
                <div class="input-group mb-3">
                    <label class="form-head"></label><br>
                  <input
                    type="text"
                    id="percent"
                    class="form-control inputs"
                    aria-label="Tip Percentage"
                    placeholder="Tip"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>
              </div>
            </div>
            <div id="output">
              <div class="form-group">
                <label class="form-head"></label><br>
                <output
                  class="form-control"
                  id="tip-amount"
                  aria-describedby="Tip Amount"
                  placeholder="Tip Amount"
                />
              </div>
              <div class="form-group">
                <label class="form-head"></label><br>
                <output
                  class="form-control"
                  id="tot"
                  aria-describedby="Total"
                  placeholder="Total"
                />
              </div>
            </div>
            <button type="submit" id="calculate" class="btn btn-primary">
              Calculate!
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
